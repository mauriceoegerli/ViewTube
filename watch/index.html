<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="shortcut icon" href="../images/icon-192.png" type="image/x-icon">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../images/icon-192.png">
    <meta property="og:description" content="An alternative YouTube frontend using the invidio.us API.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="ViewTube"/>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="../bin/js.cookie.js"></script>
    <script src="../bin/mustache.js"></script>
    <script src="../main.js"></script>
    <script src="video.js"></script>
    <title>ViewTube</title>
</head>

<body>
    <div class="header">
        <a class="logo-link" href="../index.html">
            <h1 class="logo">ViewTube</h1>
        </a>
        <div class="nav">
            <a href="#" id="theme-change"><i class="material-icons">invert_colors</i></a>
            <i class="material-icons">settings</i>
        </div>
    </div>
    <div class="view-panel">
        <div class="player-viewport">
            <video id="video" controls>
                <source class="video-mp4" src="#" type="video/mp4">
            </video>
            <video id="audio">
            </video>
            <div class="video-buffer buffering">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>
        </div>
        <div class="video-infobox loading">
            <h1 class="video-infobox-title">{{ title }}</h1>
            <div class="video-infobox-stats">
                <p class="infobox-views"></p>
                <div class="infobox-likes">
                    <i class="material-icons">thumb_up</i>
                    <p>{{ likeCount }}</p>
                </div>
                <div class="infobox-dislikes">
                    <i class="material-icons">thumb_down</i>
                    <p>{{ dislikeCount }}</p>
                </div>
            </div>
            <div class="video-infobox-channel">
                <div class="infobox-channel-image">
                    <a href="{{ authorUrl }}"><img id="channel-img" src="#" alt="channel image"></a>
                </div>
                <div class="infobox-channel-info">
                    <a href="{{ authorUrl }}" class="infobox-channel-name">{{ author }}</a>
                    <p class="infobox-channel-subcount">{{ subCountText }} Subscribers</p>
                </div>
            </div>
            <div class="video-infobox-description">
            </div>
        </div>
    </div>
</body>

</html>
